<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

    <!-- RESET -->
    <link rel="stylesheet" href="./css/elements/reset.css">
    <link rel="stylesheet" href="./css/elements/base.css">

    <!-- COLOR -->
    <link rel="stylesheet" href="./css/settings/colors.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./css/components/c-header.css">
    <link rel="stylesheet" href="./css/components/c-nav.css">
    <link rel="stylesheet" href="./css/components/c-main.css">
    <link rel="stylesheet" href="./css/components/c-content.css">
    <link rel="stylesheet" href="./css/components/c-button.css">
    <link rel="stylesheet" href="./css/components/c-illustration.css">

    <title>get.coffe</title>
</head>

<body>
    <header class="c-header">
        <div class="c-header__wrapper">
            <img class="c-header__logo"  src="./assets/logo.svg" alt="get.coffe">
            <nav class="c-nav">
                <a class="c-nav__item" href="#">menu</a>
                <a class="c-nav__item" href="#">contact</a>
                <a class="c-nav__item" href="#">find us</a>
            </nav>
        </div>
    </header>

    <main class="c-main">
        <section class="c-content">
            <div class="c-content__wrapper">
                <h1 class="c-content__title">
                    The best way to get your coffee without leaving the comfort of your house
                </h1>
                <a href="#" class="c-button">make your order</a>
            </div>
            <div class="c-content__social-net">
                <a class="c-content__social-item"  href="#">
                    <img src="./assets/instagram.svg" alt="Instagram">
                </a>
                <a class="c-content__social-item" href="#">
                    <img src="./assets/linkedin.svg" alt="Linkedin">
                </a>
                <a class="c-content__social-item" href="#">
                    <img src="./assets/twitter.svg" alt="Twitter">
                </a>
            </div>
        </section>
        <div class="c-illustration">
            <img class="c-illustration__item" src="./assets/copo.svg" alt="Illustration">
        </div>
    </main>
</body>
</html>
